    <!-- Espacio -->

    <div class="row mt-8 mb-7 me-7 ms-4 pe-5 text-center">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h2 class="productosh1">Landing Page</h2>
      </div>
    </div>

    <div class="row mt-8 mb-7 me-7 ms-4 pe-5">
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">

        <form action="">
          <br />
          <fieldset class="cajadatos">
            <legend>Datos Personales</legend>
            <br />
            <label for="">Nombre:</label>
            <input type="text" placeholder="Escriba su nombre" class="entrada">
            <br />
            <br />
            <label for="">Region</label>
            <select>
              <option>RM</option>
              <option>Antofagasta</option>
              <option>Arica</option>
              <option>Bio Bio</option>
              <option>Coquimbo</option>
              <option>Maule</option>
              <option>Magallanes</option>
              <option>Valparaiso</option>
            </select>
            <br />
            <br />
            <label for="">Direccion:</label>
            <input type="text" placeholder="Escriba su direccion" class="entrada">
            <br />
            <br />
            <label for="">Genero:</label>
            <br />
            <label for="">Hombre</label>
            <input type="radio" name="genero">
            <label for="">Mujer</label>
            <input type="radio" name="genero">
            <br />
            <br />
          </fieldset>
          <fieldset class="cajadatos">
            <legend>Solicitud Producto</legend>
            <br />
            <br />
            <label for="">Producto</label>
            <select>
              <option>Basico</option>
              <option>Ecommerce</option>
              <option>Estandar</option>
              <option>Omnicanal</option>
            </select>
            <br />
            <br />
            <label for="">Rubro De La Empresa</label>
            <select>
              <option>AUTOMOTRIZ</option>
              <option>ALIMENTICIO</option>
              <option>CALZADO</option>
              <option>INDUSTRIAL</option>
              <option>TURISTICO</option>
              <option>TEXTIL</option>
            </select>
            <br />
            <br />
            <label for="">Servicio Carga Folios SII:</label>
            <br />
            <label for="">Boleta</label>
            <input type="radio" name="servicio">
            <label for="">Factura</label>
            <input type="radio" name="servicio">
            <label for="">Ambos</label>
            <input type="radio" name="servicio">
            <br />
            <br />

            <label for="">Comentario</label>
            <textarea class="entrada"></textarea>
            <br />
            <br />

          </fieldset>
          <input class="btn btn-primary" value="Aceptar">
        </form>

      </div>
